version: '3'

services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/go-feed:z
    ports:
      - "${HOST_PORT}:3000"
    depends_on:
      - db

  db:
    image: postgres:10.5
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_volume:/var/lib/postgresql/data

volumes:
  postgres_volume:
