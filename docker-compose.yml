version: '3'

services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - GATEWAY_URI=${GATEWAY_URI}
      - RAILS_ENV=${RAILS_ENV}
    volumes:
      - .:/go-feed:z
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      default:
      gofeed:

  db:
    image: postgres:10.5
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_volume:/var/lib/postgresql/data

volumes:
  postgres_volume:

networks:
  gofeed:
    external: true
